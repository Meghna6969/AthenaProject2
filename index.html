<html>
    <head>
        <title>Code Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="left-panel">
                <div class="panel-header">
                    <h3>Files</h3>
                    <button id="newFileBtn" class="new-file-btn">+</button>
                </div>
                <div class="file-list">
                    <div class="file-item">index.html</div>
                    <div class="file-item">style.css</div>
                    <div class="file-item">script.js</div>
                </div>
            </div>
            <div class="editor-section">
                <h1>Code below</h1>
                <div class="editor-container">
                    <textarea id="codeEditor" placeholder="Start typing your code here..."></textarea>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
