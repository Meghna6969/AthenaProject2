<html>
    <head>
        <title>Code Editor</title>
         <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="left-panel">
                <div class="panel-header">
                    <h3>Files</h3>
                    <button id="newFileBtn" class="new-file-btn">+</button>
                </div>
                <div class="file-list">
                    <div class="empty-message">Click the + button to add documents</div>
                </div>
            </div>
            <div class="main-content">
                <div class="editor-section-wrapper">
                    <div class="editor-section">
                        <div id="editor-placeholder" class="editor-placeholder">
                            <h2>Add or Select a file from the left panel to edit code here!</h2>
                        </div>
                        <div class="editor-group" style="display: none;">
                            <div class="editor-pane" id="editorPane1">
                                <div id="tabsContainer1" class="tabs-container"></div>
                                <div class="editor-container">
                                    <textarea id="codeEditor1"></textarea>
                                </div>
                            </div>
                            <div id="resizer" class="resizer" style="display: none;"></div>
                            <div class="editor-pane" id="editorPane2" style="display:none;">
                                <div id="tabsContainer2" class="tabs-container"></div>
                                <div class="editor-container">
                                    <textarea id="codeEditor2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="editor-header">
                        <button id="runBtn" style="display: none;">â–¶ Run Python</button>
                    </div>
                </div>
                <div id="terminal-resizer" class="terminal-resizer" style="display: none;"></div>
                <div id="terminal-container" style="display: none;"></div>
            </div>
        </div>
        <div id="contextMenu" class="context-menu">
            <div id="renameFileBtn" class="context-menu-item">Rename</div>
             <div id="splitViewBtn" class="context-menu-item">Open in Split View</div>
            <div id="deleteFileBtn" class="context-menu-item">Delete</div>
        </div>
        
        <!-- CodeMirror JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
        <!-- CodeMirror Modes for different languages -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
        <!-- CodeMirror Hint Addon JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/anyword-hint.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/xml-hint.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/html-hint.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/css-hint.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/javascript-hint.min.js"></script>
        
        <!-- Xterm and Pyodide JS -->
        <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
        <script src="script.js"></script>
    </body>
</html>
